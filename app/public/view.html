<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="UTF-8">
		<title>Tutor Match</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</head>
	<body>
		
		<div class="container">

			<div class="jumbotron" style="background: yellow">
				<h1 style="text-align: center">Tutor Match</h1>
				<h3></h3>
				<hr>
		<a href="/" class="btn btn-danger btn-lg" style="background: blue;"><span class="glyphicon glyphicon-eye-open"></span> Search materials</a>
        <a href="/add" class="btn btn-danger btn-lg" style="background: blue;"><span class="glyphicon glyphicon-plus"></span> Add New material</a>
        <a href="/all" class="btn btn-danger btn-lg" style="background: blue;"><span class="glyphicon glyphicon-th-list"></span> All materials</a>

			</div>
			<div class="row">

				<div class="col-lg-12">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>material Search</strong></h3>
						</div>
						<div class="panel-body">
							<input type="text" id="material-search" class="form-control" >
							<br>
							<div class="text-right">
								<button class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span> Search</button>
							</div>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>teacher Search</strong></h3>
						</div>
						<div class="panel-body">
							<input type="text" id="teacher-search" class="form-control">
							<br>
							<div class="text-right">
								<button class="btn btn-primary btn-md" id="teacher-search-btn"><span class="glyphicon glyphicon-search"></span> Search</button>
							</div>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>subject Search</strong></h3>
						</div>
						<div class="panel-body">
							<input type="text" id="subject-search" class="form-control">
							<br>
							<div class="text-right">
								<button class="btn btn-primary btn-md" id="subject-search-btn"><span class="glyphicon glyphicon-search"></span> Search</button>
							</div>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>material Search Results</strong></h3>
						</div>
						<div class="panel-body">
							<div class="well" id="stats" hidden="true">
								<h2 id="title"></h2>
								<div>
									<h3><strong>teacher:</strong> <span id="teacher"></span></h3>
									<h3><strong>subject:</strong> <span id="subject"></span></h3>
								</div>
							</div>
						</div>
					</div>
				</div>			
			</div>
		</div>

	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>
	</body>
</html>
